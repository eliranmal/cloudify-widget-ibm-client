<section ng-controller="CredentialsPhaseCtrl" class="details">
    <h1>User details</h1>
    <form role="form">
        <div class="form-group">
            <label class="checkbox">
                <input type="checkbox" ng-model="credentialsEnabled" /> Enter credentials
            </label>
        </div>
        <fieldset ng-disabled="!credentialsEnabled">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control input-lg" />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control input-lg" />
            </div>
        </fieldset>
    </form>
</section>
