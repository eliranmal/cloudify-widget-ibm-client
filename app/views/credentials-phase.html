<section ng-controller="CredentialsPhaseCtrl" class="details">
    <h1>Enter your details</h1>
    <form>
        <div class="form-group">
            <label>Username:</label>
            <input ng-model="model.credentials.username" type="text" class="form-control input-lg" />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input ng-model="model.credentials.password" type="password" class="form-control input-lg" />
        </div>
    </form>
</section>
